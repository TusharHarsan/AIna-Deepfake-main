<!DOCTYPE html>
<html>
<head>
    <title>Modern Dynamic Footer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .footer {
            background: linear-gradient(135deg, #0f1215 0%, #060709 100%);
            color: #fff;
            padding: 6rem 0 4rem;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(61, 90, 254, 0.1), transparent 70%);
            filter: blur(40px);
            opacity: 0.5;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(61, 90, 254, 0.2),
                rgba(61, 90, 254, 0.5),
                rgba(61, 90, 254, 0.2),
                transparent
            );
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 2;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .footer-section {
            opacity: 0;
            transform: translateY(20px);
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #3d5afe, #84ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .logo-text {
            color: #8c9eff;
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .nav-section h3,
        .contact-section h3,
        .newsletter-section h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .nav-section h3::after,
        .contact-section h3::after,
        .newsletter-section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3d5afe, transparent);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: #b0bec5;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            width: fit-content;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #3d5afe, transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(61, 90, 254, 0.5);
        }

        .nav-links a:hover::before {
            transform: scaleX(1);
        }

        .newsletter-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .newsletter-input {
            position: relative;
            width: 100%;
        }
        .newsletter-input input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(61, 90, 254, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .newsletter-input input:focus {
            outline: none;
            border-color: #3d5afe;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(61, 90, 254, 0.2);
        }

        .newsletter-button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #3d5afe, #84ffff);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .newsletter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .newsletter-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .newsletter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(61, 90, 254, 0.4);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #b0bec5;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            color: #fff;
            transform: translateX(10px);
        }
        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .bottom-bar {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .copyright {
            color: #b0bec5;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: #b0bec5;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: #fff;
            transform: translateY(-3px);
        }

        .glowing-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(61, 90, 254, 0.2), transparent 70%);
            filter: blur(40px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 4rem 0 2rem;
            }

            .container {
                padding: 0 20px;
            }

            .footer-grid {
                gap: 2rem;
            }

            .bottom-bar {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .social-links {
                justify-content: center;
            }
        }

        /* Added animation classes */
        .fade-up {
            animation: fadeUp 0.8s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-glow {
            transition: all 0.3s ease;
        }

        .hover-glow:hover {
            filter: brightness(1.2);
            text-shadow: 0 0 10px currentColor;
        }
        
    </style>
</head>
